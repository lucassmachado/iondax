<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../../template/template_gerenciador.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:param name="titulo" value="IONDAX - Design e Tecnologia"/>
	
	<ui:param name="tabAtiva" value="1"/>
	
	<ui:define name="importacaoAdicional">
		<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/content/financeiro/financeiro.css" />
		<script type="text/javascript">
            $(document).ready(function() {
                setarMascara();
            }); 
            function setarMascara() {
                $("#valorDespesa").maskMoney({showSymbol:false, symbol:"R$ ", precision: 2, decimal:",", thousands:"."});
            }
        </script>
	</ui:define>
	
	<ui:define name="body_content">
		<h:form id="formInclusaoContaAPagar" prependId="false" >
			<h:panelGrid id="formularioInclusaoDespesa" columns="4">
				<h:panelGroup>
					<p:outputLabel styleClass="textIondax" value="Nome da despesa"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText value="#{financeiroBean.contaAPagar.nomeDespesa}"/>
				</h:panelGroup>
				
				<h:panelGroup>
					<p:outputLabel styleClass="textIondax" value="Conta"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:selectOneMenu id="comboContasCadastras" value="#{financeiroBean.conta.id}">
						<f:selectItem itemValue="0" itemLabel="::SELECIONE::"></f:selectItem>
						<f:selectItems value="#{financeiroBean.comboContasCadastradas}"/>
					</p:selectOneMenu>
				</h:panelGroup>
				
				<h:panelGroup>
					<p:outputLabel styleClass="textIondax" value="Valor"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText id="valorDespesa" value="#{financeiroBean.contaAPagar.valorDespesa}" >
						<f:convertNumber pattern="#,##0.00" />
					</p:inputText>
				</h:panelGroup>
				
				<h:panelGroup>
					<p:outputLabel styleClass="textIondax" value="Data de vencimento"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:calendar locale="pt" value="#{financeiroBean.contaAPagar.dataVencimento}"/>
				</h:panelGroup>
				
				<h:panelGroup>
					<p:outputLabel styleClass="textIondax" value="Situação"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:selectBooleanCheckbox value="#{financeiroBean.contaAPagar.booleanSituacao}">
					</p:selectBooleanCheckbox>
					<p:outputLabel styleClass="textIondax" value="Pago"/>
				</h:panelGroup>
				
				<h:panelGroup>
					<p:outputLabel styleClass="textIondax" value="Categoria"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:selectOneMenu id="comboCategoriaDespesa" value="#{financeiroBean.contaAPagar.subTipo.id}">
						<f:selectItem itemValue="0" itemLabel="::SELECIONE::"/>
						<f:selectItems value="#{financeiroBean.comboCategoriaTransacao}"/>
					</p:selectOneMenu>
				</h:panelGroup>
				
				<h:panelGroup>
					<p:outputLabel styleClass="textIondax" value="Recorrência"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:selectBooleanCheckbox value="#{financeiroBean.contaAPagar.recorrencia.repetir}">
						<p:ajax update=":formInclusaoContaAPagar:painelRepeticaoInclusaoReceita"/>
					</p:selectBooleanCheckbox>
					<p:outputLabel styleClass="textIondax" value="Repetir"/>
				</h:panelGroup>
				
			</h:panelGrid>
				
			<h:panelGrid id="painelRepeticaoInclusaoReceita" columns="4" rendered="#{financeiroBean.contaAPagar.recorrencia.repetir}">
					
				<h:panelGroup>
					<p:outputLabel styleClass="textIondax" value="Frequência de repetição"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:selectOneMenu id="comboFrequenciaRepeticao" value="#{financeiroBean.contaAPagar.recorrencia.numComboFrequencia}">
						<f:selectItem itemValue="0" itemLabel="::SELECIONE::"/>
						<f:selectItems value="#{financeiroBean.contaAPagar.recorrencia.comboFrequenciaRepeticao}"/>
					</p:selectOneMenu>
				</h:panelGroup>
				
				<h:panelGroup>
					<p:outputLabel styleClass="textIondax" value="Número de repetições"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText value="#{financeiroBean.contaAPagar.recorrencia.numComboFrequencia}"/>
				</h:panelGroup>
				
			</h:panelGrid>
				
				
			<h:panelGrid columns="4">
				<h:panelGroup>
					<p:outputLabel styleClass="textIondax" value="Recebedor"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText value="#{financeiroBean.contaAPagar.fornecedor.nomeFantasia}" label="Quem vai receber ?"/>
				</h:panelGroup>
				
				<h:panelGroup>
					<p:outputLabel styleClass="textIondax" value="Data de competência"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:calendar locale="pt" value="#{financeiroBean.contaAPagar.dataCompetencia}"/>
				</h:panelGroup>
				
				<h:panelGroup>
					<p:outputLabel styleClass="textIondax" value="Observações"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:inputTextarea cols="30" rows="3" value="#{financeiroBean.contaAPagar.observacoes}"/>
				</h:panelGroup>
				
				<h:panelGroup>
					<p:outputLabel styleClass="textIondax" value="Anexos"/>
				</h:panelGroup>
				<h:panelGroup>
						<p:fileUpload fileUploadListener="#{financeiroBean.pegarNomeDoArquivoContaPagar}" mode="advanced" dragDropSupport="false" label="Selecionar" uploadLabel="Enviar" cancelLabel="Cancelar"
						multiple="true" sizeLimit="1000000" fileLimit="10" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
				</h:panelGroup>
			</h:panelGrid>	
			
			<p:commandButton id="btnAdicionarDespesa" value="Adicionar Despesa" action="#{financeiroBean.incluirDespesa}" ajax="false"/>
						
		</h:form>
	</ui:define>
</ui:composition>
