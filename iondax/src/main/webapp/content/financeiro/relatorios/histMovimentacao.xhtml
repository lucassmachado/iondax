<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../../template/template_gerenciador.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:param name="titulo" value="IONDAX - Design e Tecnologia"/>
	
	<ui:param name="tabAtiva" value="1"/>
	
	<ui:define name="importacaoAdicional">
		<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/content/financeiro/financeiro.css" />
	</ui:define>
	
	<ui:define name="body_content">
		<h:form id="formHistMovimentacao">
			
			<p:dataTable style="margin-left:5px; width:98%;" paginator="true" value="#{financeiroBean.listaHistorico}" var="hist" rows="10"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
				
				<p:column headerText="Usuário" width="15%">
					<p:outputLabel value="#{hist.usuario.nome}"/>
				</p:column>
				
				<p:column headerText="Ação" width="15%">
					<p:outputLabel  value="#{hist.acao}"/>
				</p:column>
				
				<p:column headerText="Descrição" width="40%">
					<p:outputLabel value="#{hist.descricao}"/>
				</p:column>
				
				<p:column headerText="Valor" width="18%">
					<p:outputLabel value="R$"/><p:outputLabel style="float:right;" value="#{hist.valor}" converter="DecimalConverter"/>
				</p:column>
				
				<p:column headerText="Data/Hora" width="12%">
					<p:outputLabel value="#{hist.dataHora}" >
						<f:convertDateTime pattern="dd/MM/yyyy - HH:mm"/>
					</p:outputLabel>
				</p:column>
				
			</p:dataTable>
			
		</h:form>
	</ui:define>
</ui:composition>
