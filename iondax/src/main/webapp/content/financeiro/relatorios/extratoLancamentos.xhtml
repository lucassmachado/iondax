<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../../template/template_gerenciador.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:param name="titulo" value="IONDAX - Design e Tecnologia"/>
	
	<ui:param name="tabAtiva" value="1"/>
	
	<ui:define name="importacaoAdicional">
		<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/content/financeiro/financeiro.css" />
	</ui:define>
	
	<ui:define name="body_content">
		<h:form id="formExtratoLancamentos">
			
			<p:dataTable id="tabelaLancamentos" emptyMessage="Nenhum Lançamento realizado." 
			 style="width:99%; margin-bottom:5px;" rowKey="#{lan.id}" selection="#{financeiroBean.listaLancamentosSelecionados}" 
			 value="#{financeiroBean.listaLancamentos}" var="lan" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
				
				<p:ajax event="rowSelect" update=":formExtratoLancamentos:btnEditar,:formExtratoLancamentos:btnExcluir" 
					listener="#{financeiroBean.ativaBotoesTelaExtrato}"/>
				<p:ajax event="toggleSelect" update=":formExtratoLancamentos:btnEditar,:formExtratoLancamentos:btnExcluir" 
					listener="#{financeiroBean.ativaBotoesTelaExtrato}"/>
				<p:ajax event="rowSelectCheckbox" update=":formExtratoLancamentos:btnEditar,:formExtratoLancamentos:btnExcluir" 
					listener="#{financeiroBean.ativaBotoesTelaExtrato}"/>
				<p:ajax event="rowUnselectCheckbox" update=":formExtratoLancamentos:btnEditar,:formExtratoLancamentos:btnExcluir" 
					listener="#{financeiroBean.ativaBotoesTelaExtrato}"/>
				
				<p:column selectionMode="multiple" style="width:4%;text-align:center"/>
				
				<p:column headerText="Data" width="7%">
					<p:outputLabel value="#{lan.dataTransacao}" converter="DataConverter"/>
				</p:column>
				<p:column headerText="Categoria" width="7%">
					<p:outputLabel value="#{lan.tipo}"/>
				</p:column>
				<p:column headerText="Subtipo" width="12%">
					<p:outputLabel value="#{lan.subTipo}"/>
				</p:column>
				<p:column headerText="Nome">
					<p:outputLabel value="#{lan.nomeTransacao}"/>
				</p:column>
				<p:column headerText="Valor" width="15%">
					<p:outputLabel style="float:right" rendered="#{lan.situacao}"><span class="ui-menuitem-icon ui-icon ui-icon-check"/></p:outputLabel>
					<p:outputLabel value="R$"/><p:outputLabel style="float:right;" value="#{lan.valor}" converter="DecimalConverter"/>
					
					
				</p:column>
				<p:column headerText="Saldo Disponível" width="15%">
					<p:outputLabel value="R$"/><p:outputLabel style="float:right;" value="#{lan.saldo}" converter="DecimalConverter"/>
				</p:column>
			</p:dataTable>
			
			<p:commandButton id="btnEditar" rendered="#{not empty financeiroBean.listaLancamentos}" value="Editar" disabled="#{financeiroBean.ativaBotaoEditarTelaExtrato}"/>
			<p:commandButton id="btnExcluir" rendered="#{not empty financeiroBean.listaLancamentos}" value="Excluir" disabled="#{financeiroBean.ativaBotaoExcluirTelaExtrato}"/>
			
		</h:form>
	</ui:define>
</ui:composition>
