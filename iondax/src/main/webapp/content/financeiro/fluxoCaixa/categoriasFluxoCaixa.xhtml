<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../../template/template_gerenciador.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:param name="titulo" value="IONDAX - Design e Tecnologia"/>
	
	<ui:param name="tabAtiva" value="1"/>
	
	<ui:define name="importacaoAdicional">
		<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/content/financeiro/financeiro.css" />
	</ui:define>
	
	<ui:define name="body_content">
		<h:form id="formCatFluxoCaixa">
			
			<h:panelGrid columns="4" >
				<h:panelGroup>
					<p:outputLabel value="Tipo" styleClass="textIondax"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:selectOneMenu>
						<f:selectItem itemValue="0" itemLabel="Receita"/>
						<f:selectItem itemValue="1" itemLabel="Despesa"/>
						<f:selectItem itemValue="2" itemLabel="Transferência"/>
					</p:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="Nome" styleClass="textIondax"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText/>
				</h:panelGroup>
			</h:panelGrid>
			
			<h:panelGrid>

				<h:panelGroup>
					<p:commandButton value="Adicionar Categoria"/>
				</h:panelGroup>			
								
				<h:panelGroup>
					<p:dataTable id="listaDeContas" style="float:left;" var="conta">
						<p:column headerText="Tipo Categoria"></p:column>
						<p:column headerText="Nome Categoria"></p:column>
					</p:dataTable>
				</h:panelGroup>
			
			</h:panelGrid>
			
		</h:form>
	</ui:define>
</ui:composition>
