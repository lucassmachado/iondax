<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="template/template_login.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="importacaoAdicional">
		<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/content/index/index.css" />
	</ui:define>	
	
	<ui:param name="titulo" value="IONDAX - Design e Tecnologia"/>
	
	<ui:param name="tabAtiva" value="0"/>
	<div id="testebody"></div>
	<ui:define name="body_content">
		
		<h:form id="formLogin" name="formLogin">
			
			<h:panelGrid id="gridLogin" cellpadding="0" cellspacing="0" styleClass="gridLoginStyle" rendered="#{!usuarioBean.vaiCadastrar}">
				<p:panelGrid columns="2">  
				    <f:facet name="header">  
				        <h:outputLabel value="Por favor, faça o login"/>  
				    </f:facet>
				  
				    <h:outputLabel for="username" value="Usuário:" styleClass="textIondax"/>  
				    <h:inputText id="username" value="#{usuarioBean.usuarioV}"/>  
				  
				    <h:outputLabel for="senha" value="Senha:" styleClass="textIondax"/>  
				    <h:inputSecret id="senha" value="#{usuarioBean.senhaV}"/> 
				  	
				  	<f:facet name="footer">
				        <p:commandButton id="botaoEntrar" style="float:right;" value="Entrar" action="#{usuarioBean.logar}" update="formIndex,nomeUsuario" ajax="false"/>  
				    </f:facet> 
		    
				</p:panelGrid>
				<h:panelGrid rendered="#{usuarioBean.buscaRealizada}">
					<h:panelGroup>
						<p:outputLabel styleClass="textIondax" value="#{usuarioBean.mensagem}">
							<p:commandButton value="Cadastrar" action="#{usuarioBean.chamaCadastrar}" update="@form"/>
						</p:outputLabel>
					</h:panelGroup>
				</h:panelGrid>  
			</h:panelGrid>
			
			
			<h:panelGrid id="gridInscricao" cellpadding="0" cellspacing="0" styleClass="gridLoginStyle" rendered="#{usuarioBean.vaiCadastrar}" columns="2">
				<h:panelGroup>
					<p:outputLabel value="Username"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText value="#{usuarioBean.usuario.username}"/>
				</h:panelGroup>
				
				<h:panelGroup>
					<p:outputLabel value="Senha"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:password value="#{usuarioBean.usuario.senha}"/>
				</h:panelGroup>
				
				<h:panelGroup>
					<p:outputLabel value="Nome"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText value="#{usuarioBean.usuario.nome}"/>
				</h:panelGroup>
				
				<h:panelGroup>
					<p:outputLabel value="Idade"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:inputMask mask="99" value="#{usuarioBean.usuario.idade}" />
				</h:panelGroup>
				
				<h:panelGroup>
					<p:outputLabel value="Sexo"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:selectOneRadio value="#{usuarioBean.usuario.sexo}">
						<f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
						<f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
					</p:selectOneRadio>
				</h:panelGroup>
				
				<h:panelGroup>
					<p:outputLabel value="Data de nascimento"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:calendar value="#{usuarioBean.usuario.dataNascimento}" pattern="dd/MM/yyyy" locale="pt" />
				</h:panelGroup>
				<p:commandButton value="Cadastrar" action="#{usuarioBean.cadastrarUsuario}"/>
			</h:panelGrid>
		
		</h:form>
	</ui:define>
	
	
	
	
</ui:composition>
